<div class="page-container">
  <mat-card class="login-card">

    <mat-card-title>Iniciar sesión</mat-card-title>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="correo"
          autocomplete="email"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          autocomplete="current-password"
        >
      </mat-form-field>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

    </mat-card-content>

    <!-- Acciones alineadas -->
    <mat-card-actions class="actions-row">
      
      <a class="action-link" (click)="goToForgotPassword()">¿Olvidó su contraseña?</a>

      <button
        mat-raised-button
        color="primary"
        (click)="login()"
        [disabled]="isBlocked">
        Ingresar
      </button>
    </mat-card-actions>

  </mat-card>
</div>
