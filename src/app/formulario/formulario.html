<div class="form-container" [class.disabled]="bloqueado">

  <h2 class="titulo-form">Envio de propuestas</h2>
  
  <mat-form-field appearance="fill">
    <mat-label>Nombre del operador</mat-label>
    <input matInput [(ngModel)]="NombreOperador">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Dni</mat-label>
  <input matInput [(ngModel)]="Dni">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Correo corporativo</mat-label>
  <input matInput [(ngModel)]="CorreoCorporativo">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Cosabcli</mat-label>
  <input matInput [(ngModel)]="Cosabcli">
  </mat-form-field>

  <mat-radio-group [(ngModel)]="Tipo" name="Tipo">
  <mat-radio-button value="compra">Compra</mat-radio-button>
  <mat-radio-button value="venta">Venta</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
  <mat-label>Cantidad</mat-label>
  <input matInput type="number" [(ngModel)]="Cantidad">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Instrumento</mat-label>
  <input matInput [(ngModel)]="Instrumento">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Precio</mat-label>
  <input matInput type="number" [(ngModel)]="Precio">
  </mat-form-field>

  <mat-radio-group [(ngModel)]="Moneda" name="Moneda">
  <mat-radio-button value="Sol">Soles</mat-radio-button>
  <mat-radio-button value="Dolar">Dolares</mat-radio-button>
  </mat-radio-group>  

   <div class="button-container">
    <button mat-raised-button color="primary" type="button" (click)="grabar()">Grabar</button>
  </div> 

</div>

<div *ngIf="mostrarDatos">
  <mat-card style="margin-top: 20px; width: 350px;">
    <mat-card-title>Datos guardados</mat-card-title>
    <mat-card-content>
      {{mensaje}}
    </mat-card-content>
  </mat-card>
</div>
